<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
<table>
<div th:each="image : ${images}">
    <tr>
        <td th:text="${image.path +'/'+ image.fileName}"></td>
    </tr>
    <tr>
        <td><img th:src="${'/uploads/'+image.fileName}" width="30%" height=auto/></td>
    </tr>
</div>
</table>

</body>
</html>

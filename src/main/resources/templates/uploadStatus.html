<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Status</title>
</head>
<body>
    <div th:if="${image}">
        <img th:src="@{${'/uploads/' + image.fileName}}" width="20%" height="20%"/>
    </div>
    <div th:if="${cause}">
        <h3 th:text="${cause}"></h3>
    </div>
        <span><a href="/images">Go Back to Gallery</a></span>
</body>
</html>
